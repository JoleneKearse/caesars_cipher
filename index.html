<body>
    <div class="background" id="background">
        <h1><span class="deco">En</span>/<span class="deco">De</span>code This!</h1>
        <main>
            <div class="container">

                <div class="controls flex">
                    <form class="message flex" id="myForm">

                        <textarea name="text" id="textInput" cols="30" rows="3"></textarea>
                        
                        <label for="key" class="d-block">Enter the key:</label>
                        <input type="number" name="key" id="key" min="1" max="26">
                    </form>
                    <div class="btns-box">
                        <button id="encodeBtn">Encode</button>
                        <button id="decodeBtn">Decode</button>
                    </div>
